<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131</title>
    <meta name="description" content="Submit a review for our products">
    <meta name="author" content="Roger Alfani">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Review Form</h1>
            <p>Share your experience with our products</p>
        </div>
    </header>

    <main class="container">
        <form id="reviewForm" method="get" action="review.html">
            <div class="form-section">
                <h2>Product Information</h2>
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating *</label>
                    <div class="rating-container">
                        <div class="rating-options">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5" class="star-label" title="Excellent">☆☆☆☆☆</label>
                            
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4" class="star-label" title="Good">☆☆☆☆</label>
                            
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3" class="star-label" title="Average">☆☆☆</label>
                            
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2" class="star-label" title="Poor">☆☆</label>
                            
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1" class="star-label" title="Terrible">☆</label>
                        </div>
                        <div class="rating-text">Select your rating</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installationDate">Date of Installation *</label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Product Experience</h2>
                
                <div class="form-group">
                    <label>Useful Features (Check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="easy-installation">
                            <label for="feature1">Easy Installation</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="good-performance">
                            <label for="feature2">Good Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="energy-efficient">
                            <label for="feature3">Energy Efficient</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="durable">
                            <label for="feature4">Durable Construction</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="good-value">
                            <label for="feature5">Good Value for Money</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="6" 
                              placeholder="Tell us about your experience with this product..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Your Information</h2>
                
                <div class="form-group">
                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName" 
                           placeholder="Enter your name">
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" value="Submit Review" class="submit-btn">
                <div class="form-note">* Required fields</div>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Roger Alfani | Product Review Form | WDD 131</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </div>
    </footer>
</body>
</html>
